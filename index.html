<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile Card Component</title>
  <meta name="description" content="This is my solution to the 'Profile Card Component' challenge on Frontend Mentor.">
  <meta name="author" content="Mariano Cejas - Frontend Developer">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="./assets/images/placeholder.jpg" as="image">
</head>

<body class="container">

  <article class="profile-card">

    <div class="profile-card__bg"></div>

    <img width="96" height="96" class="profile-card__image" src="./assets/images/placeholder.jpg" data-src=""
      alt="Profile Picture" loading="lazy" style="display: none;">

    <div class="content">

      <div class="profile-card__info">
        <div class="profile-card__details">
          <h1 class="profile-card__name"></h1>
          <p class="profile-card__age"></p>
        </div>
        <p class="profile-card__city"></p>
      </div>

      <div class="profile-card__stats">
        <div class="profile-card__stat">
          <span class="profile-card__stat-value" data-stat="followers"></span>
          <span class="profile-card__stat-label">Followers</span>
        </div>
        <div class="profile-card__stat">
          <span class="profile-card__stat-value" data-stat="likes"></span>
          <span class="profile-card__stat-label">Likes</span>
        </div>
        <div class="profile-card__stat">
          <span class="profile-card__stat-value" data-stat="photos"></span>
          <span class="profile-card__stat-label">Photos</span>
        </div>
      </div>

    </div>

  </article>

  <script src="./script.js" defer></script>
</body>

</html>
